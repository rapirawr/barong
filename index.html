<!DOCTYPE html> 
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Form Pendaftaran</title>
</head>
<body>
    <header>    
        <h1 id="a">Pendaftaran Siswa Baru <i class="fa-solid fa-circle-user"></i></h1>
    </header>
    <main>
        <form action="pendaftaran.php" method="post">
            <div class="daftar">
                <div class="form__group field">
                <label for="nama">Nama Lengkap</label>
                <input type="text" name="nama" id="nama" placeholder="Nama Lengkap" class="form__field" required>
                <br>
                <label for="umur">Umur</label>
                <input type="number" name="umur" id="umur" placeholder="Umur" class="form__field" required>
                <br>
                <label for="asalsch">Asal Sekolah</label>
                <input type="text" name="asalsch" id="asalsch" placeholder="Asal Sekolah" class="form__field" required>
                <br>
                <label for="agama" name="agama">Agama:
                    <br>
                </label>
                <select name="agama" id="">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katholik">Katholik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
                <br>
                <label for="kelamin" name="kelamin">Jenis Kelamin: </label>
                <select name="kelamin" id="">
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                    <option value="Anomali">Anomali</option>
                </select>
                <br>
                <label for="nilairt">Nilai Rata-Rata</label>
                <input type="number" name="nilairt" id="nilairt" placeholder="Nilai Rata-Rata" class="form__field" required>
                <br>
                <button>Daftar</button>
            </div>
            </div>
        </form>
    </main>
</body>
</html>
